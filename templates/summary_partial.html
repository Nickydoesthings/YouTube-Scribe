{% if summary %}
    <div class="summary-output">
        <h2>Generated Tutorial Summary:</h2>
        <div class="tutorial-content">
            {{ summary | safe }}  <!-- Render the Markdown content as HTML -->
        </div>
    </div>
{% endif %}

{% if error %}
    <div class="alert alert-danger mt-3">
        <strong>Error:</strong> {{ error }}
    </div>
{% endif %}
