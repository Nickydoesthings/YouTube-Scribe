<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}"/>

    <title>Tube Scribe</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{{ url_for('landing') }}">Tube Scribe</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <!-- Generator Link -->
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('generator') }}">Generator</a>
                </li>
                <!-- Pricing Link -->
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('pricing') }}">Pricing</a>
                </li>
                <!-- About Link -->
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">About</a>
                </li>
                {% if current_user.is_authenticated %}
                <!-- My Account Link, only shown to authenticated users -->
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('my_account') }}">My Account</a>
                </li>

                {% else %}
                <!-- Login/Sign Up Link -->
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">Login/Sign Up</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="{% if not no_container %}container{% endif %}">
        {% block content %}{% endblock %}
    </div>


    <!-- Optional: Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
